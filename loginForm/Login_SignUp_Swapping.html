<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="css/loginSignUp.scss" rel="stylesheet" type="text/css">
</head>
<body>
    <a class="view__more" href="#" target="_blank">view more</a>
    <div class="panel">
        <ul class="panel__menu" id="menu">
            <hr/>
            <li id="signIn"> <a href="#">Login</a></li>
            <li id="signUp"><a href="#">Sign up</a></li>
        </ul>
        <div class="panel__wrap">
            <div class="panel__box active" id="signInBox">
                <label>Email
                    <input type="email"/>
                </label>
                <label>Password
                    <input type="password"/>
                </label>
                <input type="submit"/>
            </div>

            <div class="panel__box" id="signUpBox">
                <label>Email
                    <input type="email"/>
                </label>
                <label>Password
                    <input type="password"/>
                </label>
                <label>Confirm password
                    <input type="password"/>
                </label>
                <input type="submit"/>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
